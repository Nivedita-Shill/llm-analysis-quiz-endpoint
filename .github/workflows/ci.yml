name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - run: npm install

    # install browsers for Playwright
    - run: npx playwright install --with-deps chromium

    - run: npm start
